  - [-1, 1, ConvDu, [24, 3, 1]]  # 4
  - [-1, 1, ConvDu, [48, 3, 2]]  # 5-P3
  - [-1, 1, CustomConvAttentionBlock, [48]] # out 6
  - [-1, 1, ConvDu, [64, 3, 2]]  # 7-P4
  - [-1, 1, CustomConvAttentionBlock, [64]] # out 8
  - [-1, 1, ConvDu, [80, 3, 2]]  # 9-p5
